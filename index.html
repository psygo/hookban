<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hookban</title>

    <script type="module" src="/src/main.ts"></script>

    <style>
      body {
        padding: 10px;
      }

      #demo-container {
        resize: both;
        overflow: auto;

        height: fit-content;
        width: fit-content;
        max-height: 300px;
        max-width: 300px;
        padding: 10px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="demo-container">
      <hookban-container>
        <hookban-background />
      </hookban-container>
    </div>

    <script>
      const observer = new ResizeObserver((mutations) => {
        const { height: newHeight, width: newWidth } =
          mutations[0].contentRect

        const hookbanBackground = document.querySelector(
          "hookban-background"
        )

        hookbanBackground.setAttribute("height", newHeight)
        hookbanBackground.setAttribute("width", newWidth)
      })

      const hookbanContainer = document.querySelector("div")
      observer.observe(hookbanContainer)
    </script>
  </body>
</html>
